    <body>
        <div class="container" style="display: none;">
            <div id="login" class="text-center" style="display: none;">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
                    <label  for="inputEmail" class="sr-only">First Name</label>
                    <input type="text" id="firstname" class="form-control m-2" placeholder="First Name" required="" autofocus="">
					<label  for="inputEmail" class="sr-only">Last Name</label>
                    <input type="text" id="lastname" class="form-control m-2" placeholder="Last Name" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Course</label>
                    <select id="course" name"course" class="form-control m-2" placeholder="Select Course" required="" >
						<option value="">Select One Course</option>
					</select>
                    <button id="btn-signup" class="btn btn-lg btn-primary btn-block m-2" type="submit">Sign up</button>
                </form> 		   
            </div>
            <div id="dashboard" style="display: none;">
                <header class="blog-header py-3">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4 pt-1">
                            <a class="text-muted" href="#">TEST</a>
                        </div>
                        <div class="col-4 text-center">
                            <a class="blog-header-logo text-dark" href="#">Hey, Tester</a>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <a id="btn-logout" class="btn btn-sm btn-secondary" href="#">Logout</a>
                        </div>
                    </div>
                </header>
                 <div id="subscribers" class="m-auto">
				    <!-- Render List -->
				 </div>
            </div>
            <footer class="blog-footer">

            </footer>
